# Root logger option
log4j.rootLogger=INFO, CONSOLE, TEXTAREA

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} [%12.12t] %5.5p %40.40c: %m%n

# TextArea appender
log4j.appender.TEXTAREA=com.notoon.idc.util.log.TextAreaAppender
log4j.appender.TEXTAREA.layout=org.apache.log4j.PatternLayout
log4j.appender.TEXTAREA.layout.ConversionPattern=<%d{HH:mm}> %5.5p - %m%n